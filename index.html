<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">My Library</div>
        <div class="subtitle">This is a project demonstrating usage of Object Constructors and prototypal inheritance.</div>
    </div>

    <form class="form">
         <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
         </div>
         <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
         </div>
         <div>
            <label for="Number of Pages">Number of Pages:</label>
            <input type="number" id="numPages" name="numPages">
         </div>
         <div>
            <label for="status">Status</label>
            <select id="status" name="status">
              <option value="Read">Read</option>
              <option value="Not Read">Not Read</option>
            </select>
          </div>
         <div><button id = "btn" type="submit">Submit</button></div>
      </form>
      

      <div class="library">
        <div class="book-card">
          <h3>The Hobbit</h3>
          <p><strong>Author:</strong> J.R.R. Tolkien</p>
          <p><strong>Pages:</strong> 295</p>
          <p><strong>Read:</strong>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
           </p>
          <button class="delete-btn">Remove</button>
        </div>          
      </div>


</body>
</html>
